<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="style.css" rel="stylesheet" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section>
        <div class="whole">
          <header>
            <img class="topimg" src="images/illustration-hero.svg" alt="" />
          </header>
          <h1>Order Summary</h1>
          <p class="text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <div class="payme">
              <img id="music" src="images/icon-music.svg" alt="" />
              <p>
                <strong>Anual Plan</strong><br />
                $59.99/year
              </p>
              <span>Change</span>
            </div>
          </div>
          <p class="pay">Proceed to Payment</p>
          <p class="cancel">Cancel Order</p>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Dimitris Vathis</a>.
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
